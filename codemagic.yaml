workflows:
  deploy:
    name: Build & publish
    max_build_duration: 30
    environment:
      vars:
        GCLOUD_SERVICE_ACCOUNT_CREDENTIALS: Encrypted()
        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmc0RC1vQVo0eGpLSTl6ZzYycURuSl9tNGo5aUd5N2pHU254cjFmZ0dZRHNSakNaOXN2VVp1eGRVOC1QWUR1QTRCTWtCbnFrSUR3c1pIWGdDdE5NaEZCX2pleUE9PQ==)
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmc0RC1vQ2ZqeXhMQjF6S3VScWJDLXZtejRlemxkZlBoYXdNS2dLWktxUVdGNmxSY1lWNmNnRjU0MEk4elh1Y3oya0ZBOFlESHZyeGktMG5Oc1R3TlRGaTdkRXc9PQ==)
        FCI_KEY_ALIAS: Encrypted(Z0FBQUFBQmc0RC1vX1FtYXF1VmluMHJHQ2tTSEF1TGJjRGhXUWp4SFE1aHpOSExRajN5d0lmb0RDZmJ2MkRTVTR4Y0J0ODlCcmFmTnVfekJDcHVJLW9pNE95SG9EU1d2M2c9PQ==)
        PACKAGE_NAME: "com.devlog.testci"
        GOOGLE_PLAY_TRACK: "alpha"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up key properties
        script: |
          echo $FCI_KEYSTORE | base64 --decode > /tmp/keystore.keystore
          cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
          storePassword=$FCI_KEYSTORE_PASSWORD
          keyPassword=$FCI_KEY_PASSWORD
          keyAlias=$FCI_KEY_ALIAS
          storeFile=/tmp/keystore.keystore
          EOF
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: |
          cd . && flutter packages pub get
      - name: Flutter analyze
        script: |
          cd . && flutter analyze
        ignore_failure: true
      - name: Build release APK
        script: |
          cd . && flutter build appbundle --release --build-name=1.1.0 --build-number=$(($(google-play get-latest-build-number --package-name "$PACKAGE_NAME" --tracks="$GOOGLE_PLAY_TRACK") + 1))

    artifacts:
      - build/**/outputs/**/app-release.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      slack:
        channel: '#random'
        notify_on_build_start: false

      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: $GOOGLE_PLAY_TRACK
        in_app_update_priority: 0

  build:
    name: Build APK
    max_build_duration: 30
    environment:
      vars:
        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmc0RC1vQVo0eGpLSTl6ZzYycURuSl9tNGo5aUd5N2pHU254cjFmZ0dZRHNSakNaOXN2VVp1eGRVOC1QWUR1QTRCTWtCbnFrSUR3c1pIWGdDdE5NaEZCX2pleUE9PQ==)
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmc0RC1vQ2ZqeXhMQjF6S3VScWJDLXZtejRlemxkZlBoYXdNS2dLWktxUVdGNmxSY1lWNmNnRjU0MEk4elh1Y3oya0ZBOFlESHZyeGktMG5Oc1R3TlRGaTdkRXc9PQ==)
        FCI_KEY_ALIAS: Encrypted(Z0FBQUFBQmc0RC1vX1FtYXF1VmluMHJHQ2tTSEF1TGJjRGhXUWp4SFE1aHpOSExRajN5d0lmb0RDZmJ2MkRTVTR4Y0J0ODlCcmFmTnVfekJDcHVJLW9pNE95SG9EU1d2M2c9PQ==)
      flutter: stable
      xcode: latest
      cocoapods: default
    cache:
      cache_paths: []
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - name: Set up key properties
        script: |
          echo $FCI_KEYSTORE | base64 --decode > /tmp/keystore.keystore
          cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
          storePassword=$FCI_KEYSTORE_PASSWORD
          keyPassword=$FCI_KEY_PASSWORD
          keyAlias=$FCI_KEY_ALIAS
          storeFile=/tmp/keystore.keystore
          EOF
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: |
          cd . && flutter packages pub get
        ignore_failure: true
      - name: Build release APK
        script: |
          flutter build apk --release --target-platform android-arm64

    artifacts:
      - build/**/outputs/**/app-release.apk
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      slack:
        channel: '#random'
        notify_on_build_start: false

